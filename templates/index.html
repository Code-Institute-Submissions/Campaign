<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaign</title>
    <!-- Links -->
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for ('static', filename='images/favicon.ico"') }}"/>
    <!-- CSS: Not my code -->
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/introjs.css') }}"/>
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static',
         filename='lib/css/keen-dashboards.css') }}">
    <!-- CSS: My code -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css') }}">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200|Muli:300" rel="stylesheet">

    <!-- Scripts needed in header -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
            $(".loader").fadeOut("slow");
        })
    </script>

</head>


<body class="application">
<!-- Loading page Gif -->
<div class="loader"></div>

<!-- Header -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <!-- Link to Home page -->
            <a class="navbar-brand" href="./">Becca Manning <p class="nav-governor">For President</p></a>
            <ul class="menu">
                <!-- Link to Home page -->
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <!-- Link to Education page -->
                <li><a href="{{ url_for('about') }}">Stats</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Container for templates -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer with social media icons -->
<div class="footer">
    <p class="small text-muted"> &copy; Rebecca Manning </p>
    <a href="#"><img class="social-med" alt="twitter" src="{{ url_for ('static', filename='images/tweet.svg') }}"> </a>
    <a href="#"><img class="social-med" alt="facebook" src="{{ url_for ('static', filename='images/facebook.svg') }}">
    </a>
</div>

<!-- Scripts for footer -->
<!-- JS: Not my code -->
<script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/intro.js') }}" type="text/javascript"></script>
<!-- JS: My code -->
<script src="{{ url_for ('static', filename='js/graph.js') }}"></script>
<script src="{{ url_for ('static', filename='js/jquery.js') }}"></script>

</body>
</html>
